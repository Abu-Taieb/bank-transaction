<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-green-200">
    <header class="py-10">
        <h1 class="text-5xl font-bold text-center ">Welcome to our <span class="text-violet-600">First Bank</span></h1>
    </header>
    <main>
        <section class="w-4/12 mx-auto text-center bg-violet-600 p-10 rounded-md mt-10">
            <div class="">
                <h2 class="text-3xl text-white font-semibold">Please Login</h2>
            </div>
            <div class="mt-10">
                <input class="block py-2 px-3 my-3 w-full rounded" required type="email" name="email" id="emailInput" placeholder="Enter your email">
                <input class="block py-2 px-3 my-3 w-full rounded" required type="password" name="password" id="passInput" placeholder="Enter your password">
            </div>
            <div class="">
                <button id="loginBtn" class="active:bg-red-400 active:text-blue-50 bg-white hover:bg-violet-200 py-2 px-5 rounded mt-3 font-bold mx-1 text-violet-600" type="submit">Login</button>
                <button id="resetBtn" class="active:bg-red-200 bg-white py-2 px-5 rounded mt-3 font-bold mx-1 text-red-600" type="reset">Reset</button>
                <p>User Id:admin@gmail.com Password:admin</p>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
    <script src="js/tailwind.config.js"></script>
</body>
</html>
