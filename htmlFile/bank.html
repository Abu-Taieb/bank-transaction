<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To Our Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../style.css">
</head>
<body class="bg-green-200">
    <header>
        <h1 class="text-5xl text-center mt-5 font-bold">Welcome to your <span class="font-semibold text-violet-600">Bank Account</span></h1>
    </header>
    <main>
        <section class="bg-green-100 p-5 mt-12">
            <h2 class="font-semibold text-blue-500 text-4xl py-3 text-center">Lets get start <span class="text-5 text-fuchsia-600 font-bold">Transaction</span> </h2>
            <div class="w-8/12 mx-auto grid grid-cols-3 gap-7 py-5">
                <div class="bg-emerald-500 rounded-md p-7">
                    <h4 class="text-white font-semibold text-3xl py-1">Deposit</h4>
                    <h4 class="text-white font-semibold text-3xl py-1">$<span id="depositTotal">00</span></h4>
                </div>
                <div class="bg-pink-500 rounded-md p-7">
                    <h4 class="text-white font-semibold text-3xl py-1">Withdraw</h4>
                    <h4 class="text-white font-semibold text-3xl py-1">$<span id="withdrawTotal">00</span></h4>
                </div>
                <div class="bg-orange-500 rounded-md p-7">
                    <h4 class="text-white font-semibold text-3xl py-1">Balance</h4>
                    <h4 class="text-white font-semibold text-3xl py-1">$<span id="balanceTotal">00</span></h4>
                </div>
            </div>
            <div class="w-8/12 mx-auto grid grid-cols-2 gap-7 py-5">
                <div class="bg-purple-400 rounded-md p-7">
                    <h4 class="text-white font-semibold text-3xl py-1">Please Deposit</h4>
                    <input class="block w-full py-1 px-3 my-2 rounded" type="number" name="" id="depositField" placeholder="$ amount you want to deposit ?">
                    <button id="depositBtn" class="bg-purple-700 py-1 px-4 rounded text-white font-semibold mt-2" type="submit">Deposit</button>
                </div>
                <div class="bg-violet-500 rounded-md p-7">
                    <h4 class="text-white font-semibold text-3xl py-1">Please Withdraw</h4>
                    <input class="block w-full py-1 px-3 my-2 rounded" type="number" name="" id="withdrawField" placeholder="$ amount you want to withdraw ?">
                    <button id="withdrawBtn" class="bg-violet-700 py-1 px-4 rounded text-white font-semibold mt-2" type="submit">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="../js/tailwind.config.js"></script>
    <script src="../js/deposit.js"></script>
    <script src="../js/withdraw.js"></script>
</body>
</html>
